<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body >
    <div class="container">
        <div class="focus">
            <button class="focus1" data-mode-id="pomodoro">Focus</button>
            <button class="focus2" data-mode-id="short">Short break</button>
            <button class="focus3" data-mode-id="long">Long break</button>
        </div>
        <div class="timer"> 25:00</div>
        <div class="start">
            <br>
            <img src="play 1.png" alt="start Button" class="image-button1" onclick="start()" >
            <img src="music.png" alt="pausebutton" class="pausebutton" onclick="pause()">
            <img src="refresh1.png" alt="reset Button" class="image-button" onclick="reset()">
        </div>
    </div>
</body>
<script src="inde2.js"></script>
</html>
